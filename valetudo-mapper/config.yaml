version: 1.12.0
slug: valetudo-mapper
description: This is a simple companion service for Valetudo RE which generates the
  map pngs.
url: https://github.com/Poeschl-HomeAssistant-Addons/valetudo-mapper
arch:
- armhf
- armv7
- aarch64
- amd64
- i386
image: ghcr.io/poeschl-homeassistant-addons/valetudo-mapper-{arch}
init: false
ports:
  3000/tcp: null
ports_description:
